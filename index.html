<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Made with ❤️ by Dibyendu Pramanik</h1>
    <div class="container">
        <h1>Internet Status Checker</h1>
        <div class="status">
           <p><strong>Connection Status:</strong><span id="statusText">Checking...</span></p> 
           <p><strong>Your IP Address:</strong><span id="ipAddressText">-</span></p>
           <p><strong>Estimate Bandwith:</strong><span id="networkStrengthText">-</span></p>
        
        </div>
        <div class="speed-bars">
            <p><strong>Download Speed:</strong><span id="downloadSpeed">-</span></p>
            <p><strong>Upload Speed:</strong><span id="uploadSpeed">-</span></p>
        </div>
        <button class="btn" onclick="refreshInternetConnection()">Refresh</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
